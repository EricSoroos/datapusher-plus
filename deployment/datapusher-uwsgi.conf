[program:datapusher-plus-uwsgi]

; JOB_CONFIG will be checked for the absolute path of DataPusher+'s config file
environment=JOB_CONFIG=/etc/ckan/datapusher/settings.py
command=/usr/lib/ckan/datapusher-plus/bin/uwsgi --enable-threads -i /etc/ckan/datapusher/uwsgi.ini

; Start just a single worker. Increase this number if you have many or
; particularly long running background jobs.
numprocs=1
process_name=%(program_name)s-%(process_num)02d

; Log files                                                      
stdout_logfile=/etc/ckan/datapusher/datapusher-plus-uwsgi.OUT
stderr_logfile=/etc/ckan/datapusher/datapusher-plus-uwsgi.ERR

; Make sure that the worker is started on system start and automatically
; restarted if it crashes unexpectedly.
autostart=true
autorestart=true

; Number of seconds the process has to run before it is considered to have
; started successfully.
startsecs=10

; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs = 600

; Required for uWSGI as it does not obey SIGTERM.
stopsignal=QUIT
